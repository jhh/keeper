version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "3003:3003"
    # volumes:
    #   - .:.
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:3003"
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    env_file:
      - ./.env.prod
    volumes:
      - keeper-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  keeper-data:
